<section id="anchor-flow" style="margin-top:3rem;">
  <h2>Anchor Flow Along the Creek</h2>
  <p class="muted">Hover over each anchor to see its title and moral theme, and click to read the full passage.</p>
  <div class="timeline">
    <div class="anchor-point" data-title="Anchor 1 – The creek moves quietly…" data-theme="Smallness with dignity">
      <a href="https://remfan1994.github.io/strawberry-creek-voices/anchors/anchor01.md" target="_blank">●</a>
    </div>
    <div class="anchor-point" data-title="Anchor 2 – At Dusk" data-theme="Motion as merciful">
      <a href="https://remfan1994.github.io/strawberry-creek-voices/anchors/anchor02.md" target="_blank">●</a>
    </div>
    <div class="anchor-point" data-title="Anchor 3 – Harm absorbed, softened" data-theme="Patience and moral witness">
      <a href="https://remfan1994.github.io/strawberry-creek-voices/anchors/anchor03.md" target="_blank">●</a>
    </div>
    <!-- Add additional anchors in order -->
  </div>
  <div id="anchor-tooltip" style="position:absolute; padding:0.5rem 1rem; background:rgba(255,255,255,0.95); border:1px solid #ccc; border-radius:5px; display:none; font-size:0.9rem; pointer-events:none;"></div>
</section>

<script>
const tooltip = document.getElementById('anchor-tooltip');
document.querySelectorAll('.anchor-point').forEach(point => {
  point.addEventListener('mouseenter', e => {
    const title = point.getAttribute('data-title');
    const theme = point.getAttribute('data-theme');
    tooltip.innerHTML = `<strong>${title}</strong><br><em>${theme}</em>`;
    tooltip.style.display = 'block';
  });
  point.addEventListener('mousemove', e => {
    tooltip.style.left = (e.pageX + 15) + 'px';
    tooltip.style.top = (e.pageY + 15) + 'px';
  });
  point.addEventListener('mouseleave', e => {
    tooltip.style.display = 'none';
  });
});
</script>

<style>
.timeline { display:flex; justify-content:space-between; align-items:center; margin-top:1rem; padding:1rem 0; border-top:2px solid #c5c5c5; position:relative; }
.anchor-point a { display:inline-block; width:18px; height:18px; background:#1a73e8; border-radius:50%; text-indent:-9999px; position:relative; }
</style>
